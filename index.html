<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO Totals Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="number"], select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            cursor: pointer;
        }
        .inputs {
            display: none;
        }
        .results {
            display: none;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .result-item {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
        }
        .c01 { background-color: #2196f4; }
        .c02 { background-color: #2196f3; }
        .c03 { background-color: #ff9800; }
        .c04 { background-color: #9c27b0; }
        .c05 { background-color: #673ab7; }
        .total { background-color: #f44336; }
.copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #555;
        }
    </style>
    <script>
        function updateTotals() {
            let q1 = parseFloat(document.getElementById("q1").value) || 0;
            let q2 = parseFloat(document.getElementById("q2").value) || 0;
            let q3 = parseFloat(document.getElementById("q3").value) || 0;
            let q4 = parseFloat(document.getElementById("q4").value) || 0;
            let q5 = parseFloat(document.getElementById("q5").value) || 0;
            let q6 = parseFloat(document.getElementById("q6").value) || 0;
            let q7 = parseFloat(document.getElementById("q7").value) || 0;
            let q8 = parseFloat(document.getElementById("q8").value) || 0;
            let q9 = parseFloat(document.getElementById("q9").value) || 0;
            let q10 = parseFloat(document.getElementById("q10").value) || 0;
            let q11 = parseFloat(document.getElementById("q11").value) || 0;
            let q12 = parseFloat(document.getElementById("q12").value) || 0;
            let q13 = parseFloat(document.getElementById("q13").value) || 0;

            let subject = document.getElementById("subject").value;
            let resultsContainer = document.querySelector(".results");

            if (!subject) {
                resultsContainer.style.display = "none";
                return;
            }

            resultsContainer.style.display = "block";

            let c01 = 0, c02 = 0, c03 = 0, c04 = 0, c05 = 0;

            if (subject === "backend") {
                c01 = q1;
                c02 = q2 + q3 + q5 + q6 + q10;
                c03 = q4 + q8 + q9;
                c04 = q7 + q12 + q13;
                c05 = q11;
            } else if (subject === "deep_learning") {
                c02 = q1;
                c03 = q6 + q10;
                c04 = q2 + q3 + q5 + q7 + q9;
                c05 = q4 + q8 + q11 + q12 + q13;
              document.querySelector(".c01").style.display = "none";
                document.querySelector(".c02").style.display = "block";
                document.querySelector(".c03").style.display = "block";
                document.querySelector(".c04").style.display = "block";
                document.querySelector(".c05").style.display = "block";
            } else if (subject === "network_security") {
                c01 = q1 + q2 + q4 + q5 + q7;
                c02 = q6 + q8;
                c03 = q3 + q9 + q10 + q11 + q12 + q13;
                document.querySelector(".c01").style.display = "block";
                document.querySelector(".c02").style.display = "block";
                document.querySelector(".c03").style.display = "block";
                document.querySelector(".c04").style.display = "none";
                document.querySelector(".c05").style.display = "none";
            } else if (subject === "CV") {
                c01 = q2 + q5;
                c02 = q1 + q3 + q4 + q6 + q7 + q8 + q9 + q10;
                c03 = q11 + q12 + q13;
               document.querySelector(".c01").style.display = "block";
                document.querySelector(".c02").style.display = "block";
                document.querySelector(".c03").style.display = "block";
                document.querySelector(".c04").style.display = "none";
                document.querySelector(".c05").style.display = "none";
            } else if (subject === "eco") {
                c01 = q1 + q6 + q10;
                c02 = q2 + q11;
                c05 = q3 + q4 + q8 + q9 + q12 + q13 + q5;
                document.querySelector(".c01").style.display = "block";
                document.querySelector(".c02").style.display = "block";
                document.querySelector(".c03").style.display = "none";
                document.querySelector(".c04").style.display = "none";
                document.querySelector(".c05").style.display = "block";
            }
            
            document.getElementById("c01").textContent = c01;
            document.getElementById("c02").textContent = c02;
            document.getElementById("c03").textContent = c03;
            document.getElementById("c04").textContent = c04;
            document.getElementById("c05").textContent = c05;
            document.getElementById("total").textContent = c01 + c02 + c03 + c04 + c05;
        }

        function resetForm() {
    // Reset all input fields, but keep the subject selection intact
    let inputs = document.querySelectorAll(".inputs input[type='number']");
    inputs.forEach(input => input.value = "");
    
    // Optionally, hide results until new calculations are done
    document.querySelector(".results").style.display = "none";
    
    // Keep the subject dropdown value as is
    document.querySelector(".results").style.display = "none";
    updateTotals();  // Recalculate totals with the current subject selection
}


        function copyResults() {
            let results = `
C01: ${document.getElementById("c01").textContent}
C02: ${document.getElementById("c02").textContent}
C03: ${document.getElementById("c03").textContent}
C04: ${document.getElementById("c04").textContent}
C05: ${document.getElementById("c05").textContent}
Total: ${document.getElementById("total").textContent}`;
            navigator.clipboard.writeText(results).then(() => {
                alert("Results copied to clipboard!");
            });
        }

        function toggleInputs() {
            let subject = document.getElementById("subject").value;
            let inputsContainer = document.querySelector(".inputs");

            if (subject) {
                inputsContainer.style.display = "block";
            } else {
                inputsContainer.style.display = "none";
                document.querySelector(".results").style.display = "none";
            }
        }
    </script>
</head>
<body>
    <h1>CO Totals Calculator</h1>
    <form>
        <label for="subject">Select Subject:</label>
        <select id="subject" onchange="toggleInputs(); updateTotals();">
            <option value="">--Select Subject--</option>
            <option value="backend">Backend</option>
            <option value="deep_learning">Deep Learning</option>
            <option value="network_security">Security and Cryptography(22CSH-349)</option>
            <option value="CV">Computer Vision(22CSH-349)</option>
            <option value="eco">Foundation Course in Wireless and Mobile(ECO-455)</option>
        </select>
        <button type="button" onclick="resetForm()">Reset</button>
        

        <div class="inputs">
            <label>Q1: <input type="number" id="q1" step="any" oninput="updateTotals()"></label>
            <label>Q2: <input type="number" id="q2" step="any" oninput="updateTotals()"></label>
            <label>Q3: <input type="number" id="q3" step="any" oninput="updateTotals()"></label>
            <label>Q4: <input type="number" id="q4" step="any" oninput="updateTotals()"></label>
            <label>Q5: <input type="number" id="q5" step="any" oninput="updateTotals()"></label>
            <label>Q6: <input type="number" id="q6" step="any" oninput="updateTotals()"></label>
            <label>Q7: <input type="number" id="q7" step="any" oninput="updateTotals()"></label>
            <label>Q8: <input type="number" id="q8" step="any" oninput="updateTotals()"></label>
            <label>Q9: <input type="number" id="q9" step="any" oninput="updateTotals()"></label>
            <label>Q10: <input type="number" id="q10" step="any" oninput="updateTotals()"></label>
            <label>Q11: <input type="number" id="q11" step="any" oninput="updateTotals()"></label>
            <label>Q12: <input type="number" id="q12" step="any" oninput="updateTotals()"></label>
            <label>Q13: <input type="number" id="q13" step="any" oninput="updateTotals()"></label>
        </div>
    </form>
    <div class="results">
        <div class="result-item c01">C01: <span id="c01"></span></div>
        <div class="result-item c02">C02: <span id="c02"></span></div>
        <div class="result-item c03">C03: <span id="c03"></span></div>
        <div class="result-item c04">C04: <span id="c04"></span></div>
        <div class="result-item c05">C05: <span id="c05"></span></div>
        <div class="result-item total">Total: <span id="total"></span></div>
    </div>
<div class="copyright">Â© Maajid Bashir 2024</div>
</body>
</html>
